  <section id="courseform">
  <div class="container">
 
  
  <form class="courseForm" >
  <div class="brandname">
      <p><span>S</span>UMO</p>
  </div>
  <h3> COURSE FORM </h3>
  <div class="formDetails">
    <p>
      <label class="name"> First name:</label> 
      <input  type="text" name="firstname" placeholder="Joh" required>
      <label class="name">  Last name:</label> 
      <input type="text" name="lastname" placeholder="Doe" required>
      <br> <br><br>
      <label> E-mail: </label>
      <input class="email" type="text" name="email" placeholder="example@example.com" reqired>
      <br>
      <br>
      <label> Phone: </label>
      <input type="text" name="phone" placeholder="(+880)123-456-789" required >
      <br> <br>
      <label><b> Country: </b></label>
      <select class="countryName"> 
        <option> Select Country </option>
        <option> Sweden </option>
        <option> China </option>
        <option> Denmark </option>
        <option> Egypt </option>
        <option> Pakistan </option>
        <option> Nepal </option>
        <option> India  </option>
        <option> Tiland </option>
        <option> USA </option>
        <option> UK </option>
      </select>
      <br> <br>
      <b> ZIP/POST code: </b>
      <input type="number" name="zipcode" placeholder="123-456-789" required/>
      <br><br>
      <b> Skype link: </b>
      <input type="text" name="Skypelink" placeholder="paste your skype link" required/>
      <br><br>
      <b>Gender </b>
      <input class="gender" type="radio" name="sex" value="male">Male
      <input class="gender" type="radio" name="sex" value="female">Female
      <br> 
      </br>
      <b> Select course </b>
      <select name="course">
        <option> Select Course </option>
        <option> Game Development </option>
        <option> Web development </option>
        <option> App Development </option>
        
      </select>
    </p>
    <p>&nbsp;</p>
    <p>
      
      
      <input class="submitBtn" type="submit" value="Submit">
    </p>
  </div>
  </form>
  <div class="printbtn">
  <button onclick="window.print()">Print Form </button>
